<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMu - Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { 500: '#10b981', 600: '#059669', }, dark: '#1f2937', } } } }
    </script>
</head>
<body class="text-gray-800 pb-20">

    <!-- HEADER UTAMA -->
    <header class="fixed top-0 w-full z-50 glass-header shadow-sm border-b border-gray-100">
        <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                <span class="text-xl font-bold tracking-tight text-dark">APK<span class="text-brand-500">Mu</span></span>
            </a>
            <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
        <!-- MENU BAR -->
        <div class="w-full bg-white border-b border-gray-100">
            <div class="max-w-3xl mx-auto">
                <nav class="flex overflow-x-auto no-scrollbar py-3 px-4 gap-3">
                    <span class="px-4 py-1.5 bg-brand-500 text-white rounded-full text-sm font-medium whitespace-nowrap shadow-md">Beranda</span>
                    <span class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">Populer</span>
                    <span class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">Game</span>
                </nav>
            </div>
        </div>
    </header>

    <div class="h-32"></div>

    <!-- DAFTAR APLIKASI -->
    <main class="max-w-3xl mx-auto px-4">
        <h2 class="text-lg font-bold text-dark mb-3 px-1">Baru Diupdate</h2>
        
        <!-- Area ini akan diisi otomatis oleh Javascript di bawah -->
        <div id="container-aplikasi" class="space-y-3"></div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-10 py-6 text-center text-gray-400 text-sm">
        <p>&copy; 2025 APKMu. All rights reserved.</p>
    </footer>

    <!-- JAVASCRIPT: LOGIKA & DATABASE -->
    <script>
        // ============================================================
        //  1. AREA DATABASE (DAFTARKAN FILE HTML ANDA DI SINI)
        // ============================================================
        const daftarAplikasi = [
            // Format: { judul: "Nama", file: "namafile.html", icon: "link_gambar", versi: "1.0", size: "MB" },
            
            {
                judul: "WhatsApp Messenger",
                file: "whatsapp.html", 
                icon: "https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg",
                versi: "2.24.11",
                size: "85 MB"
            },
            {
                judul: "Telegram",
                file: "telegram.html",
                icon: "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg",
                versi: "10.2.9",
                size: "70 MB"
            },
            
            // --> NANTI, COPY PASTE KODE DI ATAS KE SINI UNTUK APLIKASI BARU <--
        ];

        // ============================================================
        //  2. LOGIKA RENDER (JANGAN DIUBAH)
        // ============================================================
        const container = document.getElementById('container-aplikasi');
        
        daftarAplikasi.forEach(app => {
            const card = `
                <div class="bg-white p-3 rounded-2xl shadow-sm flex items-center gap-3 hover:bg-gray-50 transition border border-transparent hover:border-gray-200" onclick="window.location.href='${app.file}'" style="cursor: pointer;">
                    <img src="${app.icon}" class="w-14 h-14 rounded-xl object-cover shadow-sm bg-gray-100">
                    <div class="flex-1">
                        <h3 class="font-semibold text-dark text-base truncate">${app.judul}</h3>
                        <p class="text-xs text-gray-500 mt-1">
                            <span class="bg-gray-100 px-1.5 py-0.5 rounded text-gray-600 font-medium">${app.versi}</span>
                            â€¢ ${app.size}
                        </p>
                    </div>
                    <button class="bg-brand-50 text-brand-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-brand-500 hover:text-white transition">
                        Buka
                    </button>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>

</body>
</html>
